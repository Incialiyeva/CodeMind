<div class="login-page-bg">
  <div class="login-page-content">
    <button class="close-btn" routerLink="/">&times;</button>
    <h2>Welcome!</h2>
    <p>Log in to CodeMind to continue.</p>
    <button class="login-provider google"> <span class="icon-google"></span> Log in with Google</button>
    <button class="login-provider github"> <span class="icon-github"></span> Log in with Github</button>
    <button class="login-provider apple"> <span class="icon-apple"></span> Log in with Apple</button>
    <div class="or-divider"><span>OR</span></div>
    <form class="login-form">
      <label>Email</label>
      <input type="email" placeholder="Your email address" />
      <label>Password <a href="#" class="forgot-link">Forgot password?</a></label>
      <input type="password" placeholder="Your password" />
      <button class="login-submit" type="submit">Log in</button>
    </form>
    <div class="signup-row">Don't have an account? <a href="#">Sign up</a></div>
  </div>
</div>
